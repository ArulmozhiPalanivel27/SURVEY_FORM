    <form class="form-horizontal" role="form">

 <div class="row">
 <p ><u>Please let us know about your experience with our product & service. </u></p>
</div>
<div class="row">
      <h4 class= "text-center"> <u>SURVEY FORM </u> </h4>
</div>

 

      <div class="form-group">
        <label for="radio-1" id="labelstyle" class="col-sm-6 control-label">How often do you shop for products online?</label>
    
        <div class="col-sm-6">
          <ol>
            <li>
              <input type="radio" id="f-option" name="selector">
              <label for="f-option">Once  a week</label>
              
              <div class="check"></div>
            </li>
            
            <li>
              <input type="radio" id="s-option" name="selector">
              <label for="s-option">Once  a Month</label>
              
              <div class="check"><div class="inside"></div></div> 
            </li>
            
            <li>
              <input type="radio" id="t-option" name="selector">
              <label for="t-option">Once  a year</label>
              
              <div class="check"><div class="inside"></div></div>
            </li>
          </ol>
       </div>
      </div>



      <div class="form-group">
        <label for="radio-1" id="labelstyle" class="col-sm-6 control-label">What is most important to you when shopping online?</label>
        <div  class=" col-sm-6"  >
       <select  class="inputstyle"><!-- class="inputstyle" id="custom-select"  -->
        <option value=""></option>
         <option value="Speed">Speed</option>
         <option value="Ease of use & Reliability">Ease of use & Reliability</option>
         <option value="Price ">Price & Free Shiping</option>
         <option value=" Free Shiping"> Free Shiping</option>


       </select>
        </div>
      </div>
   
    <div class="form-group shadow-textarea">
      <label for="exampleFormControlTextarea" id="labelstyle" class="col-sm-6 control-label">How long have you been using this product and why?</label>
      <div class="col-sm-6">
        <textarea  class="inputstyle" id="exampleFormControlTextarea" rows="1" placeholder="Write something here..."></textarea>
      </div>
    </div>

    
  <div class="form-group shadow-textarea">
    <label for="exampleFormControlTextarea" id="labelstyle" class="col-sm-6 control-label">Are you satisfied with our product performance? share your opinions </label>
    <div class="col-sm-6">
      <textarea class="inputstyle" id="exampleFormControlTextarea" rows="1" placeholder="Write something here..."></textarea>
    </div>
</div>
<div class="form-group shadow-textarea">
  <label for="exampleFormControlTextarea" id="labelstyle" class="col-sm-6 control-label">  Tell us something about your shopping experiences to buy our product</label>
  <div class="col-sm-6">
    <textarea class="inputstyle" id="exampleFormControlTextarea" rows="1" placeholder="Write something here..."></textarea>
  </div>
</div>

       <div class="form-group">
          <div class="col-sm-6 col-sm-offset-6" id="quotes">
            <span class="help-block" style="color:black">Thank you for completing this survey!</span>
       </div>
      </div> 
    

  <div style="text-align:center;"> 
          <input type="done"  id="btn-info"class="button btn btn-info" value="Done"/>
    </div>
    </form>
  </div>

    </section>
